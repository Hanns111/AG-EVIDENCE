[pytest]
# Configuraci√≥n de pytest para AG-EVIDENCE
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers personalizados
markers =
    easyocr: tests que requieren easyocr/torch (deshabilitados por defecto)
    slow: tests lentos (OCR completo, etc.)

# Filtrar warnings comunes
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
